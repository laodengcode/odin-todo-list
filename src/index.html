<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Todo List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>My Todo List</h1>
    </header>
    <main>
      <aside class="sidebar">
        <button id="new-project-btn" class="btn">+ New Project</button>
        <ul id="projects-list">
          <!-- Projects will be added here dynamically -->
        </ul>
      </aside>
      <section class="content">
        <div class="content-header">
          <h2 id="active-project-title">Default Project</h2>
          <button id="add-todo-btn" class="btn">
            <i class="fas fa-plus"></i> Add Todo
          </button>
        </div>
        
        <div id="todo-form-container" class="hidden">
          <form id="todo-form" class="todo-form">
            <h3>Add New Todo</h3>
            <div class="form-group">
              <label for="todo-title">Title*</label>
              <input type="text" id="todo-title" required>
            </div>
            <div class="form-group">
              <label for="todo-description">Description</label>
              <textarea id="todo-description" rows="3"></textarea>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="todo-due-date">Due Date*</label>
                <input type="date" id="todo-due-date" required>
              </div>
              <div class="form-group">
                <label for="todo-priority">Priority</label>
                <select id="todo-priority">
                  <option value="low">Low</option>
                  <option value="medium" selected>Medium</option>
                  <option value="high">High</option>
                </select>
              </div>
            </div>
            <div class="form-actions">
              <button type="button" id="cancel-todo" class="btn btn-cancel">Cancel</button>
              <button type="submit" class="btn btn-primary">Add Todo</button>
            </div>
          </form>
        </div>
        
        <div id="todos-container">
          <!-- Todos will be displayed here -->
        </div>
      </section>
    </main>
  </div>
</body>
</html>
